<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{customerController.selected.id}" title="#{bundle.EditCustomerTitle_id}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_email}" for="email" />
                    <h:inputText id="email" value="#{customerController.selected.email}" title="#{bundle.EditCustomerTitle_email}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{customerController.selected.firstName}" title="#{bundle.EditCustomerTitle_firstName}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{customerController.selected.lastName}" title="#{bundle.EditCustomerTitle_lastName}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_password}" for="password" />
                    <h:inputText id="password" value="#{customerController.selected.password}" title="#{bundle.EditCustomerTitle_password}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{customerController.selected.userName}" title="#{bundle.EditCustomerTitle_userName}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_userName}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_utype}" for="utype" />
                    <h:inputText id="utype" value="#{customerController.selected.utype}" title="#{bundle.EditCustomerTitle_utype}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_utype}"/>
                </h:panelGrid>
                <h:commandLink action="#{customerController.update}" value="#{bundle.EditCustomerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomerViewLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.EditCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
